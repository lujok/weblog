<h1 class="title">同学会</h1>
</header><p>
己丑年正月初四，高中同窗十多人于避风塘聚会，虽人不齐，久别相逢加之均初入社会，故有感慨颇多。曾经朝夕二三载，正年少。如今已然物是人非。不过 情谊仍在。香茶润喉，美酒润肠，佳肴饱腹，乐声和耳。侃往事，话如今，道未来，声声在心。酒入肠，头翻晕，算什么，满上。呵呵，不过此等豪放是侠女所为， 惭愧惭愧。
</p>

<p>
愿兄弟姐妹们学业事业蒸蒸日上，爱情亲情友情事事温馨。做大事者牛气冲天成大业，居小家者幸福美满过生活。
</p>
